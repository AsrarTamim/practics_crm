{% extends "account/main.html" %}
{% block content %}
{% include "account/status.html" %}
<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>note</th>
					<th>Date Orderd</th>
					<th>Status</th>
				</tr>
				{%for i in orders%}
				<tr>
					<td>{{i.product}}</td>
					<td>{{i.note}}</td>
					<td>{{i.Date_created}}</td>
					<td>{{i.status}}</td>
					{% comment %} <td><a class="btn btn-sm btn-info" href = "{% url 'update_order' i.id %}" >Update</a></td>
					<td><a class="btn btn-sm btn-danger" href = "{% url 'delete_order' i.id %}">Delete</a></td> {% endcomment %}
				</tr>
				{%endfor%}

			</table>
		</div>
	</div>
</div>
{% endblock content %}
